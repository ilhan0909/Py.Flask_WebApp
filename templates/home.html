<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>FlaskBlog - {{ title }}</title>
    {% else %}
        <title>FlaskBlog </title>
    {% endif %}
    <title>Home Page - Blog with Flask</title>
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post. author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
